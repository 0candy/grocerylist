<section>
  <form name="form" ng-submit="login()">
    <fieldset>
      <legend>Login form</legend>

      <div class="form-group">
        <label>Email </label>
        <input type="text" name="email" ng-model="user.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group">
        <label>Password </label>
        <input type="password" ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="actions">
        <button class="btn btn-primary">Login</button>
        <a class="linkspace btn btn-default" href="#/register">Register</a>
      </div>
    </fieldset>
  </form>
  <div class="col-xs-12">
    <p class="alert">
      {{isError}}
    </p>
  </div>
<section>
